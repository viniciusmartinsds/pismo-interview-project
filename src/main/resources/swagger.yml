openapi: 3.0.0
info:
  title: Pismo Interview Api
  description: Pismo interview project.
  version: 1.0.0

paths:
  /accounts:
    post:
      summary: Create an account.
      description: Create an account by document number.
      operationId: create
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '201':
          description: Account created

components:
  schemas:
    AccountRequest:
      type: object
      properties:
        document_number:
          type: string
          description: Document number
          example: "12345678900"
          minLength: 1
      required:
        - document_number
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        validationErros:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
